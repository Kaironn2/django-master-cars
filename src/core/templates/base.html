<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PyCars{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0a2647;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      height: 64px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      margin: 0 8px;
      position: relative;
    }

    nav ul li a, nav ul li form button {
      color: #fff;
      background: none;
      border: none;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      font-weight: 500;
      outline: none;
    }

    nav ul li a:hover, nav ul li form button:hover {
      background: #2c74b3;
      color: #fff;
      box-shadow: 0 2px 8px rgba(44,116,179,0.12);
    }

    nav ul li form {
      display: inline;
      margin: 0;
      padding: 0;
    }

    .username {
      color: #fff;
      font-weight: 700;
      margin-right: 8px;
    }

    main {
      flex: 1;
      width: 95vw;
      max-width: 95vw;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(44,116,179,0.07);
      padding: 32px 24px;
      min-height: 400px;
      transition: box-shadow 0.2s;
    }

    @media (max-width: 800px) {
      nav, main {
        max-width: 98vw;
        padding: 0 8px;
      }
      main {
        padding: 18px 4px;
      }
    }

    footer {
      background: #0a2647;
      color: #fff;
      text-align: center;
      padding: 18px 0;
      font-size: 15px;
      letter-spacing: 1px;
      margin-top: 32px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'cars_list' %}">Carros</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'new_car' %}">Novo Carro</a></li>
        {% endif %}
      </ul>
      <ul>
        {% if user.is_authenticated %}
          <li class="username">Ol√°, {{ user.username }}!</li>
          <li>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit">Sair</button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'login' %}">Entrar</a></li>
          <li><a href="{% url 'register' %}">Cadastrar</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    &copy; {{ year|default:"2025" }} PyCars
  </footer>
</body>
</html>
